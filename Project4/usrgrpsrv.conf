<VirtualHost *:443>
	ServerAdmin dominic@bytegrave
	ServerName localhost
	DocumentRoot /var/www/html

	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/usrgrpsrv.cer
	SSLCertificateKeyFile /etc/pki/tls/private/usrgrpsrv.com.key
	
	Alias /info.php /var/www/html/usrgrpsrv/info.php
	SetHandler None
	<Files "info.php">
		SetHandler application/x-httpd-php
	</Files>

	WSGIScriptAliasMatch ^/(?!info\.php)(.*) /var/www/html/usrgrpsrv/app.wsgi/$1
	
	WSGIDaemonProcess usrgrpsrv threads=5 python-home=/var/www/html/usrgrpsrv/usrgrpsrv

	<Directory /var/www/html/usrgrpsrv>
		WSGIProcessGroup usrgrpsrv
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName localhost
	Redirect permanent / https://192.168.0.113/
</VirtualHost>
