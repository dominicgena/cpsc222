<VirtualHost *:443>
	ServerAdmin dominic@dominic-VirtualBox
	ServerName localhost
	DocumentRoot /var/www/html

	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/usrgrpsrv.cer
	SSLCertificateKeyFile /etc/pki/tls/private/usrgrpsrv.com.key

	WSGIDaemonProcess usrgrpsrv threads=5 python-home=/var/www/html/usrgrpsrv/usrgrpsrv
	WSGIScriptAlias / /var/www/html/usrgrpsrv/app.wsgi

	<Directory usrgrpsrv>
		WSGIProcessGroup usrgrpsrv
		WSGIApplicationGroup %{GLOBAL}
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName localhost
	Redirect permanent / https://YOUR_IP_ADDRESS/
</VirtualHost>
